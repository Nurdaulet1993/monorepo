<ng-content></ng-content>

<div ui-scroll="700" #scroll="uiScroll" class="btn-list">
  @for (tab of tabItems; track tab.label; let i = $index) {
    <button class="btn line-clamp-1"
            (click)="onSelect(i)"
            [class.active]="selectedIndex === i"
    >
      {{ tab.label }}
    </button>
  }
</div>

<button (click)="scroll.scrollLeft()">next</button>
