<ng-content></ng-content>

<div class="cdk-virtual-scroll-data-source-example">
  <cdk-virtual-scroll-viewport orientation="horizontal"
                               itemSize="3"
                               class="example-viewport"
                               (scrolledIndexChange)="onScroll()"
  >
    <!--  @for (tab of tabItems(); track tab; let i = $index) {-->
    <button class="tab-button"
            *cdkVirtualFor="let tab of tabItems()"
            (click)="scroll(tabItems().length - 1)"
    >
      {{ tab.label() }}
    </button>
    <!--  }-->
  </cdk-virtual-scroll-viewport>

</div>

<button class="bg-gray-600 p-2 rounded flex justify-center disabled:opacity-40"
        (click)="scroll(300)"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       fill="none" viewBox="0 0 24 24"
       stroke-width="1.5"
       stroke="currentColor"
       class="size-6"
  >
    <path stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z"
    />
  </svg>
</button>
