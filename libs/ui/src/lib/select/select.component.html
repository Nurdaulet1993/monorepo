<div class="control" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
  @if (value) {
    <div class="value">{{ displayValue }}</div>
  } @else {
    <div class="label">{{ label }}</div>
  }
  @if (value) {
    <button class="btn-clear bg-gray-300" (click)="clear($event)">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>

    </button>
  }
</div>

<ng-template cdkConnectedOverlay
             [cdkConnectedOverlayOrigin]="trigger"
             [cdkConnectedOverlayOpen]="isOpen"
             [cdkConnectedOverlayOffsetY]="5"
             cdkConnectedOverlayHasBackdrop="true"
             cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
             (backdropClick)="close()"
             (detach)="close()"

>
  <div class="border border-gray-300 py-2 rounded bg-white select-options"
       [style.width.px]="overlayWidth"
       @dropDown
       (@dropDown.done)="onPanelAnimationDone($event)"
  >
    <ng-content></ng-content>
  </div>
</ng-template>
